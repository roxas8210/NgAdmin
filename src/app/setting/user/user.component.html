<div nz-row [nzGutter]="8">
  <div nz-row>
    <!-- <nz-input #userName (keyup)="goSearch(userName)" [nzType]="'search'" [nzPlaceHolder]="'请输入你要搜索的用户'" [(ngModel)]="search" style="width: 200px;"></nz-input> -->
    <nz-input 
    [formControl]="search" 
    [nzType]="'search'" 
    [nzPlaceHolder]="'请输入你要搜索的用户'" 
    ></nz-input>
  </div>
  <nz-spin [nzTip]="'正在读取数据...'" *ngIf="userArray.length === 0">
    <nz-alert 
    [nzType]="'info'" 
    [nzMessage]="'正在读取用户信息'" 
    [nzDescription]="'正在读取用户信息，请耐心等待。'">
    </nz-alert>
  </nz-spin>
  <div *ngIf="userArray.length > 0" 
    [nzType]="'flex'" 
    [nzJustify]="'flex-start'"
    nz-row style="flex-wrap: wrap;">
    <app-user-item
    nz-col 
    style="width: 200px;" 
    (removeUser)="onDelete($event)" 
    [user]="user" *ngFor="let user of userArray"
    ></app-user-item>
  </div>
</div>
